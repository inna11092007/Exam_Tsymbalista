<!doctype html>
<html lang="uk">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Калькулятор валют</title>
  <link rel="stylesheet" href="style.css" />
</head>

<body>
  <main class="card">
    <header class="head">
      <div>
        <h1>Калькулятор валют</h1>
        <p>Обери валюти, введи суму — отримай результат.</p>
      </div>
    </header>

    <div class="row">
      <label class="field">
        <span>Купити</span>
        <select id="from">
          <option value="uah">Гривні (UAH)</option>
          <option value="usd">Долари (USD)</option>
          <option value="eur">Євро (EUR)</option>
        </select>
      </label>

      <button class="swap" id="swapBtn" type="button" title="Поміняти місцями">↔</button>

      <label class="field">
        <span>За</span>
        <select id="to">
          <option value="uah">Гривні (UAH)</option>
          <option value="usd">Долари (USD)</option>
          <option value="eur">Євро (EUR)</option>
        </select>
      </label>
    </div>

    <label class="field full">
      <span>Сума</span>
      <input type="number" id="amount" placeholder="0" step="0.01" min="0" />
    </label>

    <section class="result">
      <div class="result-left">
        <span>Вартість</span>
        <b id="result">0.00</b>
      </div>
    </section>
  </main>

  <script src="script.js"></script>
</body>
</html>
